<div
  class="p-col-12 w-full px-3 mb-3 border-round"
  style="background: var(--custom-light-black)"
>
  <div>
    <div class="flex justify-content-between align-items-center">
      <p class="p-0 m-0 mt-1 text-sm text-secondary">
        {{ order.order_at | date: "EEEE, d/M/yy yy, h:mm a" }}
      </p>
      <p
        *ngIf="order.order_header_status == 'PAID'"
        class="p-0 w-3rem border-round text-center text-sm font-italic text-green-600"
      >
        all paid
      </p>
      <p
        *ngIf="order.order_header_status !== 'PAID'"
        class="p-0 w-3rem border-round text-center text-sm font-italic"
      >
        unpaid
      </p>
    </div>

    <div class="flex justify-content-between">
      <div>
        <h4 class="m-0" style="color: var(--custom-orange-300)">
          {{ order.order_description }}
        </h4>
        <p class="m-0 text-sm text-secondary">
          by
          <span>
            <p-avatar
              styleClass="p-mr-2 font-bold"
              [style]="{
                'background-color': 'var(--custom-orange-50)',
                color: 'black',
                transform: 'scale(70%)'
              }"
              shape="circle"
              >{{ order.buyer.username | uppercase | slice: 0:1 }}</p-avatar
            >
          </span>
          <span style="color: var(--custom-orange-100)">{{
            order.buyer.username | uppercase
          }}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="text-right h-fit">
    <button
      pButton
      class="p-button-sm p-button-link p-0 mb-3"
      type="button"
      (click)="showDetail(order)"
    >
      see details
    </button>
  </div>
</div>
