<p-table [value]="orders">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">Order History</div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Buyer</th>
      <th>Order Status</th>
      <th>Order Description</th>
      <th>Order Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr class="py-3">
      <td class="pt-2 pb-1 md:py-3">{{ order.buyerName }}</td>
      <td class="py-1 md:py-3">{{ order.totalPayment | currency: "IDR" }}</td>
      <td class="py-1 md:py-3">{{ order.orderDescription }}</td>
      <td class="py-1 md:py-3">{{ order.discount }}</td>
      <!-- <td class="pt-1 pb-2 md:py-3">
        <span
          [class]="
            'product-badge status-' + order.inventoryStatus.toLowerCase()
          "
          >{{ order.status }}</span
        >
      </td> -->
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      In total there are {{ orders ? orders.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
