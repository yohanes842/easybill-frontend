<div class="w-full">
  <button
    pButton
    class="p-button-text p-button-sm my-3"
    type="button"
    label="Back to Home"
    icon="pi pi-chevron-left"
    iconPos="left"
    (click)="backToHome()"
  ></button>
  <form
    #addOrder="ngForm"
    class="mx-auto w-full px-5 py-2 md:w-5"
    (ngSubmit)="submitOrder()"
  >
    <div class="mb-3 w-full">
      <p-autoComplete
        [style]="{ width: '100%' }"
        [inputStyle]="{ width: '100%' }"
        name="orderBy"
        [(ngModel)]="newOrder.username"
        [suggestions]="filteredUsernames"
        (completeMethod)="onSearch($event.query)"
        [required]="true"
        placeholder="Order by"
      ></p-autoComplete>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-calendar
        name="orderAt"
        [(ngModel)]="currentTime"
        [showTime]="true"
        hourFormat="24"
        [showIcon]="true"
        [required]="true"
      ></p-calendar>
    </div>
    <div class="mb-3 w-full">
      <input
        pInputText
        class="w-full"
        type="text"
        name="orderDescription"
        [(ngModel)]="newOrder.order_description"
        placeholder="Order description"
        required
      />
    </div>
    <div class="mb-3 flex gap-2">
      <div class="p-inputgroup w-full">
        <p-inputNumber
          name="discount"
          [(ngModel)]="newOrder.discount"
          mode="decimal"
          [min]="0"
          [max]="100"
          [required]="true"
          placeholder="Discount"
        ></p-inputNumber>
        <span class="p-inputgroup-addon">%</span>
      </div>
      <div class="p-inputgroup w-full">
        <p-inputNumber
          name="upto"
          [(ngModel)]="newOrder.upto"
          mode="decimal"
          mode="currency"
          currency="IDR"
          locale="in-IN"
          [min]="0"
          [required]="true"
          placeholder="Up to amount"
        ></p-inputNumber>
      </div>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-inputNumber
        name="totalPayment"
        [(ngModel)]="newOrder.total_payment"
        mode="decimal"
        mode="currency"
        currency="IDR"
        locale="in-IN"
        [min]="0"
        [ariaRequired]="true"
        placeholder="Total payment"
      ></p-inputNumber>
    </div>

    <div
      class="card p-component border-round border-1 border-300 px-3 py-2"
      style="background-color: var(--bg-custom-subOrder)"
    >
      <div class="flex justify-content-between py-2">
        <h1 class="p-component text-lg text-pink-200 font-bold">
          Sub-Order List
        </h1>
        <p-button icon="pi pi-plus" (click)="showAddModal()"></p-button>
      </div>
      <div
        *ngFor="let subOrder of subOrders; let i = index"
        [attr.data-index]="i"
        class="order-list-item flex align-items-center border-top-1 border-300"
      >
        <div class="p-3 text-pink-300 font-bold">{{ subOrder.qty }}x</div>
        <div
          class="flex gap-5 justify-content-between align-items-center w-full"
        >
          <div>
            <div class="order-description">{{ subOrder.order_menu_desc }}</div>
            <div class="text-xs">By {{ subOrder.username }}</div>
          </div>
          <div class="flex align-items-center gap-3">
            <div>
              {{ subOrder.price * subOrder.qty | currency: "Rp " }}
            </div>
            <div class="border-left-1">
              <button
                pButton
                class="p-button-sm p-button-link"
                [style]="{
                  'padding-block': '0.5rem',
                  'padding-inline': '1rem',
                  width: 'fit-content'
                }"
                type="button"
                icon="pi pi-pencil"
                (click)="showEditModal(i)"
              ></button>
              <button
                pButton
                class="p-button-sm p-button-link p-button-danger text-red-300"
                [style]="{
                  'padding-block': '0.5rem',
                  'padding-inline': '1rem',
                  width: 'fit-content'
                }"
                type="button"
                icon="pi pi-trash"
                (click)="deleteSubOrder(i)"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button
        class="border-none border-round-sm bg-primary p-3 w-5"
        [ngClass]="{ 'disabled-btn': addOrder.invalid }"
        [disabled]="addOrder.invalid"
      >
        Add New Order
      </button>
    </div>
  </form>
</div>

<dialog-add-sub-form
  *ngIf="display"
  [filteredUsernames]="filteredUsernames"
  [subOrder]="newSubOrder"
  (onSearchKeyChange)="onSearch($event)"
  (onSubmit)="onSubmitSubOrder($event)"
  (onClose)="onHideDetail()"
></dialog-add-sub-form>
