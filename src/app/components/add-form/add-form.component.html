<div class="w-full">
  <button
    pButton
    class="p-button-text p-button-sm my-3"
    type="button"
    label="Back to Home"
    icon="pi pi-chevron-left"
    iconPos="left"
    (click)="backToHome()"
  ></button>
  <form
    #addOrder="ngForm"
    class="mx-auto w-full px-5 py-2 md:w-5"
    (ngSubmit)="showSaveOrderConfirmation()"
  >
    <div class="mb-3 w-full">
      <p-autoComplete
        [style]="{ width: '100%' }"
        [inputStyle]="{ width: '100%' }"
        name="orderBy"
        [(ngModel)]="newOrder.username"
        [suggestions]="filteredUsernames"
        (completeMethod)="filterUsername($event.query)"
        [required]="true"
        placeholder="Order by"
      ></p-autoComplete>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-calendar
        name="orderAt"
        [(ngModel)]="currentTime"
        [showTime]="true"
        hourFormat="24"
        [showIcon]="true"
        [required]="true"
      ></p-calendar>
    </div>
    <div class="mb-3 w-full">
      <input
        pInputText
        class="w-full"
        type="text"
        name="orderDescription"
        [(ngModel)]="newOrder.order_description"
        placeholder="Order description"
        required
      />
    </div>
    <div class="mb-3 flex gap-2">
      <div class="p-inputgroup w-full">
        <p-inputNumber
          name="discount"
          [(ngModel)]="newOrder.discount"
          mode="decimal"
          [min]="0"
          [max]="100"
          [required]="true"
          placeholder="Discount"
        ></p-inputNumber>
        <span class="p-inputgroup-addon">%</span>
      </div>
      <div class="p-inputgroup w-full">
        <p-inputNumber
          name="upto"
          [(ngModel)]="newOrder.upto"
          mode="decimal"
          mode="currency"
          currency="IDR"
          locale="in-IN"
          [min]="0"
          [required]="true"
          placeholder="Up to amount"
        ></p-inputNumber>
      </div>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-inputNumber
        name="totalPayment"
        [(ngModel)]="newOrder.total_payment"
        mode="decimal"
        mode="currency"
        currency="IDR"
        locale="in-IN"
        [min]="0"
        [ariaRequired]="true"
        placeholder="Total payment"
      ></p-inputNumber>
    </div>

    <div
      class="card p-component border-round border-1 border-300 px-3 py-2"
      style="background-color: var(--bg-custom-subOrder)"
    >
      <div class="flex justify-content-between py-2">
        <h1 class="p-component text-lg text-pink-200 font-bold">
          Sub-Order List
        </h1>
        <button
          pButton
          type="button"
          class="p-button-sm"
          icon="pi pi-plus"
          label="Add user"
          (click)="showAddSubOrderDialog()"
        ></button>
      </div>
      <div
        *ngFor="let user of participants; let i = index"
        [attr.data-index]="i"
        class="flex align-items-center border-top-1 border-300"
      >
        <div>
          by
          <span>
            <p-avatar
              styleClass="p-mr-2 "
              [style]="{
                'background-color': 'var(--pink-200)',
                color: '#ffffff',
                transform: 'scale(70%)'
              }"
              shape="circle"
              >{{ user.username | uppercase | slice: 0:1 }}</p-avatar
            >
          </span>
          <span>{{ user.username | uppercase }}</span>
        </div>

    <div class="text-center mt-5">
      <button
        class="p-button-sm border-none border-round-sm bg-primary p-3 w-5"
        [ngClass]="{ 'disabled-btn': addOrder.invalid }"
        [disabled]="addOrder.invalid"
      >
        Add New Order
      </button>
    </div>

<dialog-add-user-form
  *ngIf="addUserDisplay"
  [filteredUsernames]="filteredUsernames"
  [users]="users"
  [participants]="participants"
  (onSearchKeyChange)="filterUsername($event)"
  (onClose)="hideDialog()"
></dialog-add-user-form>

<dialog-add-sub-form
  *ngIf="addSubOrderDisplay"
  [filteredUsernames]="filteredUsernames"
  [subOrder]="newSubOrder"
  [modalType]="modalType"
  (onSearchKeyChange)="filterUsername($event)"
  (onSubmit)="submitSubOrder()"
  (onClose)="hideDialog()"
></dialog-add-sub-form>
