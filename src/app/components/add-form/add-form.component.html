<div class="w-full">
  <h1 class="p-component text-center">Add New Order</h1>
  <form #addOrder="ngForm" class="mt-5 mx-auto w-full p-5 md:w-5" action="">
    <div class="mb-3 w-full">
      <p-autoComplete
        [(ngModel)]="orderBy"
        name="orderBy"
        [suggestions]="filteredUsers"
        (completeMethod)="search($event)"
        placeholder="Order by"
      ></p-autoComplete>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-calendar
        [(ngModel)]="orderAt"
        name="orderAt"
        [showTime]="true"
        hourFormat="24"
        [showIcon]="true"
      ></p-calendar>
    </div>
    <div class="mb-3 w-full">
      <input
        [(ngModel)]="orderDescription"
        name="orderDescription"
        class="w-full"
        type="text"
        pInputText
        placeholder="Order description"
      />
    </div>
    <div class="mb-3 flex gap-2">
      <div class="p-inputgroup w-full">
        <p-inputNumber
          [(ngModel)]="discount"
          name="discount"
          mode="decimal"
          placeholder="Discount"
          [min]="0"
          [max]="100"
        ></p-inputNumber>
        <span class="p-inputgroup-addon">%</span>
      </div>
      <div class="p-inputgroup w-full">
        <p-inputNumber
          [(ngModel)]="uptoAmount"
          name="uptoAmount"
          mode="decimal"
          placeholder="Up to amount"
          mode="currency"
          currency="IDR"
          locale="in-IN"
          [min]="0"
        ></p-inputNumber>
      </div>
    </div>
    <div class="p-inputgroup mb-3 w-full">
      <p-inputNumber
        [(ngModel)]="totalPayment"
        name="totalPayment"
        mode="decimal"
        placeholder="Total payment"
        mode="currency"
        currency="IDR"
        locale="in-IN"
        [min]="0"
      ></p-inputNumber>
    </div>

    <div
      class="card p-component border-round border-1 border-300 px-3 py-2"
      style="background-color: var(--bg-custom-subOrder)"
    >
      <div class="flex justify-content-between py-2">
        <h1 class="p-component text-lg font-bold">Sub-Order List</h1>
        <p-button icon="pi pi-plus" (click)="showAddModal()"></p-button>
      </div>
      <div
        *ngFor="let subOrder of subOrders"
        class="order-list-item flex align-items-center border-top-1 p-2"
      >
        <div class="p-3 text-pink-300 font-bold">{{ subOrder.qty }}x</div>
        <div
          class="flex gap-5 justify-content-between align-items-center w-full"
        >
          <div>
            <div class="order-description">{{ subOrder.orderMenuDesc }}</div>
            <div class="text-xs">By {{ subOrder.username }}</div>
          </div>
          <div>
            <div class="order-category">
              {{ subOrder.price | currency: "id-ID" }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div
  class="fixed top-0 w-screen h-screen bg-black-alpha-60 z-5"
  *ngIf="display"
></div>
<p-dialog header="Add Sub-Order" [(visible)]="display">
  <form action="" class="flex flex-column p-2 align-items-center">
    <div class="mb-2 w-full">
      <input
        [(ngModel)]="subOrderBy"
        name="subOrderBy"
        type="text"
        pInputText
        placeholder="Order by"
      />
    </div>
    <div class="mb-2 w-full">
      <p-inputNumber
        [(ngModel)]="subOrderPrice"
        name="subOrderPrice"
        placeholder="Price before discount"
        mode="currency"
        currency="IDR"
        locale="in-IN"
      ></p-inputNumber>
    </div>
    <div class="mb-2 w-full">
      <input
        [(ngModel)]="subOrderDescription"
        name="subOrderDescription"
        type="text"
        pInputText
        placeholder="Description"
      />
    </div>
    <div class="mb-2">
      <p-inputNumber
        [(ngModel)]="qty"
        name="qty"
        class="text-center"
        name="qty"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="vertical"
        decrementButtonClass="p-button-danger"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        [min]="0"
        [max]="9999"
        [size]="1"
      ></p-inputNumber>
    </div>
    <div class="text-center w-full mt-3">
      <button
        class="border-none border-round-sm bg-primary p-3 w-full"
        (click)="addSubOrder()"
      >
        Add
      </button>
    </div>
  </form>
</p-dialog>
