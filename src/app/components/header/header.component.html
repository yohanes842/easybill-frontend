<header class="sticky top-0 z-4 w-full">
  <div class="bg-primary px-5 flex justify-content-between align-items-center">
    <h3 class="p-component">{{ title }}</h3>
    <div style="width: 30%; max-width: 10rem">
      <img
        class="w-full h-full"
        style="object-fit: cover; aspect-ratio: 19/5"
        src="/assets/full.png"
        alt=""
      />
    </div>
  </div>
  <div class="bg-white px-5 py-1 flex justify-content-end align-items-center">
    <h3 class="p-component text-gray-300 text-xs m-0">
      You now sign in as
      <span class="text-primary text-sm">
        {{ currentUser!.username | uppercase }}
      </span>
    </h3>
  </div>
</header>
