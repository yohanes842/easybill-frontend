<header
  class="sticky top-0 w-full flex justify-content-between align-items-center gap-3 p-3"
  style="background-color: var(--custom-black); z-index: 200"
>
  <div class="flex gap-3">
    <div
      class="avatar transition-all transition-duration-200 transition-ease-in-out"
    >
      <p-avatar
        [style]="{
          background: 'var(--custom-orange-50)',
          color: 'black',
          'font-weight': 'bold',
          transistion: 'all 500ms ease-in-out',
          cursor: 'pointer'
        }"
        shape="circle"
        size="large"
        (click)="navigateToProfile()"
      >
        {{ username | slice : 0 : 1 | uppercase }}
      </p-avatar>
    </div>
    <div>
      <h5 class="m-0" style="color: var(--custom-red-200)">easyBill</h5>
      <h2 class="m-0">{{ username }}</h2>
    </div>
  </div>

  <p class="font-italic" style="color: var(--custom-red-200)">
    Rev. {{ version }}
  </p>
</header>
