<div>
  <p-dataView
    #dv
    [style]="{ 'background-color': 'white !important' }"
    [value]="transactions"
    [paginator]="true"
    [rows]="9"
    filterBy=",buyer.username"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <h2 class="m-0 font-italic">Bill History</h2>
      <!-- <order-list-header
        [dv]="dv"
        headerTitle="Bill History"
        [withTabMenu]="false"
      ></order-list-header> -->
    </ng-template>

    <ng-template
      let-transaction
      let-index="rowIndex"
      pTemplate="gridItem"
      class="flex flex-column"
    >
      <div
        [class.border-bottom-1]="index < transactions.length - 1"
        class="w-full px-5 py-3 border-500"
      >
        <transaction-history-detail
          [transaction]="transaction"
        ></transaction-history-detail>
      </div>
    </ng-template>
  </p-dataView>
</div>
