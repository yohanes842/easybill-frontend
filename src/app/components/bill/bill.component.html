<div class="px-3">
  <bill-header (onTapMenu)="changeDataViewContent($event)"></bill-header>
  <bill-content
    [bills]="bills"
    [isPayable]="bills == billsPayable"
    (onShowDialog)="showDialog($event)"
  ></bill-content>
</div>

<app-payment-dialog
  *ngIf="display"
  [selectedBill]="selectedBill"
  (onPay)="payBill($event)"
  (onClose)="hideDialog()"
></app-payment-dialog>
